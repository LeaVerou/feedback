<!DOCTYPE html>
<html lang="en" class="story">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Twitter Feedback</title>
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="story.css">
</head>
<body>

<main mv-app="feedback" mv-plugins="markdown twitter"
      mv-storage="https://github.com/leaverou/feedback/feedback.json"
	  mv-path="story/id=[url('feedback')]">
	<header>
		<img alt="" property="image">
		<h1 property="title">Title</h1>
		<h2 property="subtitle">Subtitle</h2>
		<a href="https://leaverou.github.io/feedback/[id]" class="edit-only" target="_blank">
			https://leaverou.github.io/feedback/<span property="id" mv-default="[idify(title)]-[idify(subtitle)]"></span>
		</a>
	</header>

	<div property="content" class="markdown" mv-multiple></div>
</main>

<footer>
	Made with ❤️ and <a href="https://mavo.io"><img src="https://mavo.io/logo.svg" alt="Mavo"></a>
	&bull; <a href="https://github.com/leaverou/feedback">Code</a>
</footer>

<script src="https://dev.mavo.io/dist/mavo.js"></script>

</body>
</html>
