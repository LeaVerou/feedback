<!DOCTYPE html>
<html lang="en" class="index">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Twitter Feedback</title>
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="index.css">
</head>
<body>

<header>
	<img src="http://lea.verou.me/mark.svg" alt="">
	<h1>Lea’s Twitter Stories</h1>
</header>

<main mv-app="feedback" mv-plugins="markdown twitter" mv-storage="https://github.com/leaverou/feedback/feedback.json">
	<article property="story" mv-multiple>
		<a href="https://leaverou.github.io/feedback/[id]" target="_blank">
			<img alt="" property="image">
			<h1 property="title">Title</h1>
			<h2 property="subtitle">Subtitle</h2>
			<span class="edit-only">https://leaverou.github.io/feedback/<span property="id" mv-default="[idify(title)]-[idify(subtitle)]"></span></span>
		</a>
	</article>
</main>

<footer>
	Made with ❤️ and <a href="https://mavo.io"><img src="https://mavo.io/logo.svg" alt="Mavo"></a>
	&bull; <a href="https://github.com/leaverou/feedback">Code</a>
</footer>

<script src="https://dev.mavo.io/dist/mavo.js"></script>

</body>
</html>
